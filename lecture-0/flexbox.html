<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Flex</title>
  <style>
    #container{
      display: flex;
      flex-basis: content;
      flex-wrap: wrap;
    }
    #container > div{
      font-size: 25px;
      text-align: center;
      background-color: springgreen;
      width: 240px;
      height: 150px;
      margin: 20px;
      padding: 10px;
      outline: black;
      outline-style: solid;
      outline-width: 2px;
    }
  </style>
  </head>
  <body>
    <div id="container"> 
      <div>1.Sample Item</div>
      <div>2.Sample Item</div>
      <div>3.Sample Item</div>
      <div>4.Sample Item</div>
      <div>5.Sample Item</div>
      <div>6.Sample Item</div>
      <div>7.Sample Item</div>
      <div>8.Sample Item</div>
      <div>9.Sample Item</div>
      <div>10.Sample Item</div>
    </div>
  </body>
</html>
