<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Form1</title>
  </head>
  <body>
    <form>
      
      <div>
        <input name="userid" type="text" placeholder="User ID">
        <input name="password" type="password" placeholder="Password">
      </div>

      <div>
        Favourite Colour?
        <input name="colour" type="radio" value="red">Red
        <input name="colour" type="radio" value="green">Green
        <input name="colour" type="radio" value="blue">Blue
        <input name="colour" type="radio" value="other">other
      </div>

      <div>
        <input name="Names" list="People" placeholder="List of Peoples Name">
        <datalist id="People">
          <option value="Father">
          <option value="Mother">
          <option value="Son">
          <option value="Daughter">
      </div>
    </form>
  </body>
</html>
