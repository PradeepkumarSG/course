<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Grid</title>
  <style>
    #grid {
      display: grid;
      background-color: springgreen;
      padding: 20px;
      margin: 20px;
      grid-column-gap: 20px;
      grid-row-gap: 10px;
      grid-template-columns: 100px 100px auto;
    }
    .gridbox{
      background-color: white;
      font-size: 25px;
      text-align: center;
    }
  </style>
  </head>
  <body>
    <div id="grid"> 
      <div class="gridbox">1</div>
      <div class="gridbox">2</div>
      <div class="gridbox">3</div>
      <div class="gridbox">4</div>
      <div class="gridbox">5</div>
      <div class="gridbox">6</div>
      <div class="gridbox">7</div>
      <div class="gridbox">8</div>
      <div class="gridbox">9</div>
      <div class="gridbox">10</div>
      <div class="gridbox">11</div>
      <div class="gridbox">12</div>
    </div>
  </body>
</html>
