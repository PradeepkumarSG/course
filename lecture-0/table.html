<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Table</title>
  <style>
    table,td,th{
      font-size: 20px;
      border: 3px solid brown;
      border-collapse: collapse;
      padding: 5px;
      text-align: center;
    }
  </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Alpha</th>
          <th>Bravo</th>
          <th>Charlie</th>
        </tr>
      </thead>
      <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>Red</td>
            <td>Blue</td>
            <td>Green</td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
